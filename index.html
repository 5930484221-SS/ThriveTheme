<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Thrive Theme</title>
  </head>
  <body>
    <img id="left1" src="img/left1.svg" alt="" />
    <img src="img/right1.svg" alt="" id="right1" />
    <nav class="navbar navbar-expand-sm navbar-light navbar-light-orange">
      <div class="container">
        <a href="#" class="navbar-brand text-secondary"
          ><img src="img/rocket_logo.svg" class="rocket-logo mr-2" />
          THRIVE.
        </a>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-3">
              <a class="nav-link" href="#">LOGIN</a>
            </li>
            <li>
              <button id="nav-signup" class="btn btn-orange btn-rounded">
                SIGN UP
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- SHOW CASE -->
    <section id="showcase">
      <div class="container new-section">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-lg-6 col-md-8">
            <div class="showcase-header">
              The <span class="text-orange"><strong>BEST</strong></span> Tutor &
              Learner Matching System
            </div>
            <p class="text-muted mt-3 showcase-text">
              Find your favorite tutor and study with your own pace wherever you
              want
            </p>
            <div id="big-button">
              <button class="btn btn-primary btn-rounded btn-extra mt-4">
                SIGN UP
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <img
              class="img-fluid rocket-with-shadow d-none d-lg-block about-img"
              src="img/rocket with shadow.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the coppy right
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
